<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>jane@example.com</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>28</td>
            <td>mike@example.com</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>22</td>
            <td>sarah@example.com</td>
        </tr>
        <tr>
            <td>David</td>
            <td>35</td>
            <td>david@example.com</td>
        </tr>
    </table>
</body>
</html>
